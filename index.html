<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link To Css -->
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Wrapper Div / Container holds Everything -->
    <div class="container">
      <h1>Connect With me</h1>
      <p>
        I would love to respond to your quieries and help you succeed.<br />
        Feel free to reach out to me.
      </p>
      <div class="contact-box">
        <!-- Contact Left -->
        <div class="contact-left">
          <h3>Send your request</h3>
          <!-- Form #1 name -->
          <form action="">
            <div class="input-row">
              <div class="input-group">
                <label for="">Name</label>
                <input type="text" placeholder="Your Name..." />
              </div>
            </div>
            <!-- Form #2 phone -->
            <div class="input-row">
              <div class="input-group">
                <label for="">Phone</label>
                <input type="text" placeholder="#3334441234..." />
              </div>
            </div>
            <!-- Form #3 email -->
            <div class="input-row">
              <div class="input-group">
                <label for="">Email</label>
                <input type="email" placeholder="credit@gmail.com..." />
              </div>
            </div>
            <!-- Form #4 -->
            <div class="input-row">
              <div class="input-group">
                <label for="">Subject</label>
                <input type="text" placeholder="Project Demo..." />
              </div>
            </div>
            <!-- Message Box -->
            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>

            <!-- Button Type -->
            <button type="submit">SEND</button>
          </form>
        </div>
        <!-- Contact Right -->
        <div class="contact-right">
          <h3>Reach Me</h3>
          <!-- Table -->
          <table>
            <tr>
              <td>Email</td>
              <td>Credit.financial.pack@gmail.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+1 7727587467</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                5450 hwy 153 suite 126 #1096 <br />
                Hixson TN #37343<br />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
